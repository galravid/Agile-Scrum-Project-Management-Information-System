  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top:70px;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    table.top-bar {
      width: 100%;
      height: 70px;
      background-color: #266C99;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table.top-bar td {
      color: #FFFFFF;
      font-size: x-large;
      text-align: center;
      cursor: pointer;
    }

    main {
      max-width: 700px;
      margin: 60px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #266C99;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .role-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .role-options a {
      background-color: #266C99;
      color: white;
      text-decoration: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .role-options a:hover {
      background-color: #1f5a80;
    }

    .fixed-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    body.has-toolbar {
      padding-top: 70px;
    }

    form {
      margin-top: 30px;
      text-align: right;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type=text], input[type=email], input[type=tel] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #266C99;
      color: white;
    }
  </style>
</head>
